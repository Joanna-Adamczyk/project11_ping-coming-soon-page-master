<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="dist/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;800&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <header>
      <img src="/images/logo.svg" alt="logo">
    </header>

    <h1>We are launching <span>soon!</span></h1>

    <section class="subscribe">Subscribe and get notified</section>

    <form id="form" action="#">
      <input type="email" id="email" placeholder="Your email address..." onkeydown="validation()">
      <span id="text"></span>
      <button class="notify">Notify Me</button>
    </form>

    <section class="dashboard">
      <img src="/images/illustration-dashboard.png" alt="dashboard" class="image">
    </section>

    <section class="social">
      <ul>
        <li><a href="#" class="fa fa-facebook"></a></li>
        <li><a href="#" class="fa fa-twitter"></a></li>
        <li><a href="#" class="fa fa-instagram"></a></li>
      </ul>
    </section>
    <p class="copyright">
      &copy; Copyright Ping. All rights reserved.
    </p>


    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Joanna Adamczyk</a>.
      </p>
    </footer>

    <script src="/app/js/script.js"></script>
  </main>
</body>

</html>
